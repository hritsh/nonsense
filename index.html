    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="assets/linkedin.ico">
</head>

<body>
    <!-- LinkedIn-style top navigation -->
    <nav class="linkedin-nav">

                </div>
                <h1 class="app-title">nonsense</h1>

            <div class="nav-right">
                <button id="refreshBtn" class="nav-refresh-btn">🔄 Generate New Post</button>
                <a href="https://github.com/hritsh/nonsense" target="_blank" class="github-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#666">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.30.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="linkedin-layout">
            <!-- Left sidebar (optional for future) -->

            <!-- Main content -->
            <div class="feed-container">

                <div class="linkedin-post">
                    <div class="post-header">
                        <div class="profile-section">
                            <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
                            <div class="profile-info">
                                <div class="name" id="profileName"></div>
                                <div class="subtitle" id="profileSubtitle"></div>
                                <div class="post-time" id="postTime"></div>
                            </div>
                        </div>
                        <button class="follow-btn">+ Follow</button>
                    </div>

                    <div class="post-content">
                        <div class="post-text" id="postText"></div>
                        <img id="postImage" src="" alt="Post Image" class="post-image">
                    </div>

                    <div class="post-stats">
                        <div class="reactions">
                            <span class="reaction-icons">👍❤️💡</span>
                            <span id="likeCount">0</span>
                        </div>
                        <div class="engagement">
                            <span id="commentCount">0 comments</span>
                            <span id="repostCount">0 reposts</span>
                        </div>
                    </div>

                    <div class="post-actions">
                        <button class="action-btn">👍 Like</button>
                        <button class="action-btn">💬 Comment</button>
                        <button class="action-btn">🔄 Repost</button>
                        <button class="action-btn">📤 Send</button>
                    </div>
                </div>

                <footer class="app-footer">
                    <p>A satirical LinkedIn post generator. Not affiliated with actual thought leaders.</p>
                </footer>
            </div>

            <!-- Right sidebar (optional for future) -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
